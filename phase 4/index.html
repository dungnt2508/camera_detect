<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Stage 4 - Tương Tác</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      transform: scaleX(-1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    #debug {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      color: white;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      min-width: 200px;
    }

    #state {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2;
      color: white;
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
      background: rgba(0, 100, 200, 0.8);
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <video id="video" autoplay playsinline></video>
  <div id="debug"></div>
  <div id="state"></div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
